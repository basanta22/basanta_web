<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<main>
    <div class="navbar">    
        <h1 id="logo_main">
        <button type="submit" ><a href="/index.html">Home</a></button>
        <i class="fa-solid fa-house"></i>Basanta</h1>
    </div>
        <div class="signup_settings">
            <form action="">
            <div class="inputbar2">
                 <label for="name"id="Detail_req_text" >Name</label>
                <input type="text" placeholder=" Full name" id="name" required>
            </div>
            <div class="inputbar2">
                <label for="address" id="Detail_req_text">Address</label>
                <input type="text" placeholder="Some corner of universe" id="address" title="Type full address"> 
            </div>  
            <div class="inputbar2">
                 <label for="email"id="Detail_req_text" >Email</label>
                <input type="text" placeholder="must include @" id="email" required> 
            </div>  
            <div class="inputbar2">
                <label for="message" id="Detail_req_text">Message</label>
                <input type="text" value="I love your website" id="message">
            </div>   
            <div class="sign_up_button">
                <input type="submit"  value="Sign up"  title="Submit details">
            </div>  
            <p id="randomtext">This is just demo button, your account will not be created and <br>No data will saved.</p>
        </form>          
        </div>
